<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>MÃ©todo:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalizedName }} </dd>

</dl>

<!--* mx-2 = margen de 2 px en el eje X -->
<button
*ngIf="name !== 'spiderman'"
(click)="changeHero('spiderman')"
class="btn btn-primary mx-2">
  Cambiar nombre
</button>

<button
*ngIf="age !== 25"
(click)="changeAge(25)"
class="btn btn-primary mx-2">
  Cambiar edad
</button>

<button
(click)="resetForm()"
class="btn btn-primary mx-2">
  Reset
</button>
